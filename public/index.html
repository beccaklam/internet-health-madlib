
<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Stand up for science</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="header-container">
      <h1>Stand up for science</h1>
      <input maxlength="50" class="input" type="text" placeholder="share your idea">
      <div class="share-button-container">
        <a class="share-button" href="">
          <img src="./images/share-icon.png" alt="share button"/>
        </a>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <div class="output-container"></div>
    <div class="thankyou show">
      <img class="close" src="./images/close.png" alt="close icon"/>
      <p>Support the March for Science by sharing a clever science-themed slogan. <img class="logo" src="./images/moz-logo.png" alt="white mozilla logo"> will design posters from 12 of our favorites and post them <a href="https://www.mozilla.org/en-US/internet-health/">here</a> to print or share online.
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
